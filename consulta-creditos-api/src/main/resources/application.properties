# --- App ---
spring.application.name=ConsultaCreditos
server.port=${SERVER_PORT:8080}

# --- Datasource (overrides via env no Docker) ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/creditosdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway ---
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration

# --- Springdoc / Swagger ---
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.deep-linking=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.syntax-highlight.theme=monokai
springdoc.swagger-ui.navbar-bg=#2c3e50
springdoc.swagger-ui.navbar-text-color=#ffffff
springdoc.swagger-ui.primary-color=#3498db
# Configurações de segurança e CORS para Swagger
springdoc.swagger-ui.csrf.enabled=false
springdoc.swagger-ui.csrf.use-ignore-pattern=true
# Scan automático dos controllers
springdoc.packages-to-scan=br.com.eicon.gissonline.consultacreditos.controller
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json